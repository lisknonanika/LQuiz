<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <meta charset="utf-8">
    <title>LQuiz:Help Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP|Galindo&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/bootstrap/jquery-3.4.1.min.js"></script>
    <script src="../js/i18n/i18next.min.js"></script>
    <script src="../js/i18n/jquery-i18next.min.js"></script>
    <script src="../js/i18n/i18next-xhr-backend.min.js"></script>
    <script>
        (() => {
            let lang = navigator.languages? navigator.languages[0]: (navigator.language || navigator.userLanguage);
            lang = lang.split("-")[0].toLowerCase() === "ja"? "ja": "en";
            i18next.use(i18nextXHRBackend).init({
                backend: { loadPath: 'language/{{lng}}/string.json' },
                debug: false,
                fallbackLng : 'en',
                lng: lang,
            }, function (err, t) {
                jqueryI18next.init(i18next, $);
                $('[data-i18n]').localize();
            });
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
        </div>
    </div>
</body>
</html>
